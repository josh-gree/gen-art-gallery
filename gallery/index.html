<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Generative Art Gallery</h1>
        <p>Procedurally generated artwork from parameterised scripts</p>
    </header>

    <main id="gallery-container">
        <div class="loading">Loading gallery...</div>
    </main>

    <footer>
        <p>Generated with <a href="https://github.com/josh-gree/gen-art-framework" target="_blank">gen-art-framework</a></p>
    </footer>

    <div id="modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
